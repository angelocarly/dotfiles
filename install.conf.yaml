- defaults:
    link:
      create: true
      relink: true

- clean: []
- link: 
    ~/.cache/wal: wal/cache
    ~/.config/hypr: hypr
    ~/.config/kitty: kitty
    ~/.config/rofi: rofi
    ~/.config/nvim: nvim
    ~/.config/skhd: skhd
    ~/.config/wal: wal/wal
    ~/.config/waybar: waybar
    ~/.oh-my-zsh/custom/themes/blinks-mag.zsh-theme: oh-my-zsh/blinks-mag.zsh-theme
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
- shell: []
