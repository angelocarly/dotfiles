- defaults:
    link:
      create: true
      relink: true

- clean: []
- link: 
    ~/.config/nvim: nvim
    ~/.vimrc: vim/vimrc
    ~/.config/kitty: kitty
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile
    ~/.cache/wal: wal/cache
    ~/.config/wal: wal/wal
    ~/.oh-my-zsh/custom: oh-my-zsh/custom
    ~/.config/hypr: hypr
    ~/.tmux.conf: tmux/tmux.conf
- shell: []
