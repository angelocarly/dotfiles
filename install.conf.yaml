- defaults:
    link:
      create: true
      relink: true

- clean: []
- link: 
    ~/.config/nvim: nvim
    ~/.vimrc: vim/vimrc
    ~/.config/kitty: kitty
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile
    ~/.cache/wal: wal/cache
    ~/.config/wal: wal/wal
    ~/.oh-my-zsh/custom/themes/blinks-mag.zsh-theme: oh-my-zsh/blinks-mag.zsh-theme
    ~/.config/hypr: hypr
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/skhd: skhd
    ~/.config/rofi: rofi
- shell: []
